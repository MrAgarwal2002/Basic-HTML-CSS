<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Toggle with CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="toggleCheckbox" />
      <label for="toggleCheckbox" class="toggleButton">Change State</label>
      <p class="text">This is some text.</p>
    </div>
  </body>
</html>
